<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <button class="btn">随机数</button>

  <script>
    // 1.定义了数据
    const values = [100, 300, 500, 800, 100]

    // 2.监听按钮的点击
    const btnEl = document.querySelector(".btn")
    btnEl.onclick = function () {
      let currentValue = Math.floor(Math.random() * 1500)
      mathIndex(currentValue)
    }

    // 3.封装函数:根据value去匹配索引
    function mathIndex(currentIndex){
      // 核心代码
      let currentIndex = values.length - 1
      for (let i = 0; i < values.length; i++) {
        const value = values[i]
        if (value > currentValue) {
          currentIndex = i - 1 
          break
        }
      }
     if(currentIndex === -1) return 

     console.log("value:",currentValue, "index:",currentIndex)
    }

    
  </script>
</body>

</html>
